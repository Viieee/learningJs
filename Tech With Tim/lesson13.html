<html>
    <body>
        <script>
            //for each loop  adalah loop yang digunakan mengiterasi sebuah array
            //iterasi array adalah proses untuk mengakses seluruh value yg dikandung oleh array
            // for of loop juga sama seperti for each
            var arr = ["Vieri","Adhitya","Harviando"];
            //ini adalah contoh for of loop
            for (let element of arr){
                console.log(element); //setiap value dalam array arr akan ditampung di variabel element
            }
        </script>
    </body>
</html>
