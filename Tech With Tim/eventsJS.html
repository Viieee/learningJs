<html>
    <body>
        <p id="demo">time</p>
        <button onclick="document.getElementById('demo').innerHTML = Date()">The time is?</button>
        <script>
            // events adalah sesuatu yang dilakukan oleh browser/user
            // misal sebuah button ditekan, input field berubah, atau sebuah page web selesai terload
            // javascript akan mengeksekusi code saat event terjadi
            // contoh dari event adalah ketika button di click
            // saat button diclick text time pada tag p akan menunjukan waktu sekarang
            // onclick adalah fungsi yang menghandle event saat sebuah button di click
        </script>
    </body>
</html>
