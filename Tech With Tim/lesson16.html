<html>
    <body>
        <script>
            //mutability
            var x =5; //primitive type, imutable berarti tidak berubah
            var t=x; //jika value t diubah maka x tidak berubah
            var z = [];//object ,mutable berarti berubah
            var s = z;  //reference object yang sama, jika value pada s berubah maka value pada z berubah vice versa
            //primitive type adalah string, num. boolean, undefined, dan null
            //object adalah array, set, maps
            //kalau ingin mengcopy sebuah array tanpa mengubah valuenya saat array copy diubah valuenya dapat digunakan method slice()
        </script>
    </body>
</html>
