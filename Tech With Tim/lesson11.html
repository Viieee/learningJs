<html>
    <body>
        <script>
            var i =0;
            // while loops adalah loop yang akan terus berjalan selama kondisi == true
            while(i<10){
                console.log(i);
                i++;
            }
            //break selain dapat digunakan untuk keluar dari switch, dapat digunakan untuk menghentikan loop
            var arr =["vieri","adhitya","harviando"];
            var i=0;
            while(i<arr.length){
                console.log(arr[i]);
                i++;
            }
            //loop do while akan mengeksekusi sekali secara pasti baru mengecek kondisi
            
        </script>
    </body>
</html>
