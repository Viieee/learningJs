<html>
    <body>
        <h1> hello </h1>
    </body>
    <script type="text/javascript">
        //console
        //for debugging purposes
        console.log("Hello");
        //ada 2 hal yang bisa dimanipulasi menggunakan javascript
        // 1. console (background, tidak bisa dilihat user)
        // 2. document (html document)
        document.write("<h1> hello! </h1>");
        // jika ingin menulis sesuatu pada dokumen harus menulis didalam dua petik ("")
        // ; pada js memberitahu sistem untuk bersiap membaca line selanjutnya pada code
        console.warn("Warning!!");
        console.error("This is an error!");
    </script>
</html>
